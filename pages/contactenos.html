<!DOCTYPE html>

<head>

    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link href="https://fonts.googleapis.com/css2?family=Carter+One&display=swap" rel="stylesheet">

<body>
    <!--Encabezado-->
    <header>
        <div class="container">
            <div class="logo">
                <img src="../images/logo.jpg" alt="Logo Veterinaria">
                <h1>Veterinaria Peluditos</h1>
            </div>
            <nav class="items">
                <a href="../index.html"> Inicio </a>
                <a href="../pages/nuestrosProfesionales.html"> Nuestros profesionales </a>
                <a href="../pages/servicios.html"> Servicios </a>
                <a href="../pages/productos.html"> Productos </a>
                <a href="../pages/contactenos.html"> Contactenos </a>
                <a href="../pages/miSesion.html"> Mi sesión </a>
                
            </nav>
            <img src="../images/perritoCooriendoHeader.gif" alt="Gif del Header" class="perritoHeader">
        </div>
    </header>
    <!--Contenido principal-->
    <main>
        <form action="" class="form_contact">
            <label for="nombre">Nombre y Apellido</label>
            <input type="text" name="nombre">

            <label for="celular">Celular</label>
            <input type="text" name="celular">

            <label for="mensaje">Mensaje</label>
            <textarea name="mensaje" id="mensaje"></textarea>
            
            <button type="submit">Enviar</button>
        </form>
        <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d13109.846102625805!2d-58.18665738022461!3d-34.769154922887196!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1ses-419!2sar!4v1745119732376!5m2!1ses-419!2sar" width="500" height="350" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        <br>
    </main>
    <!--Pie de pagina-->
    <footer>
        <div class="footer_container">
            <div class="footer_information">
                <p class="footer_title">Veterinaria Peluditos</p>
                <p>"La medicina cura al ser humano, la veterinaria cura a la humanidad"</p>
            </div>
            <ul class="footer_list">
                <li>
                    <img src="../logos/instagram_icon.png" alt="Redes sociales">
                    vete_peluditos.ok
                </li>
                <li>
                    <img src="../logos/telepone_icon.png" alt="Teléfonos de contacto">
                    4395-1628
                </li>
                <li>
                    <img src="../logos/mail_icon.png" alt="Correo electrónico">
                    vete_peluditos@gmail.com
                </li>
            </ul>
        </div>
        <a href="https://web.whatsapp.com/" target="_blank" class="whatsapp_button">
            <img src="../logos/whatsapp_icon.png" alt="WhatsApp">
        </a>

</html>
