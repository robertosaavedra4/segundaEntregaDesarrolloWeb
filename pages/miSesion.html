<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Trabajo práctico sobre veterinaria especializada en perros y gatos realizado en Coderhouse">
    <meta name="keywords" content="Coderhouse, trabajo práctico, veterinaria, Coderhouse">
    <title>Veterinaria Peluditos</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Arsenal+SC:ital,wght@0,400;0,700;1,400;1,700&family=Noto+Sans+JP:wght@100..900&family=Noto+Serif+Hentaigana:wght@200..900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Carter+One&display=swap" rel="stylesheet">
</head>
<body>
    <!--Encabezado-->
    <header>
        <div class="container">
            <div class="logo">
                <img src="../images/logo.jpg" alt="Logo Veterinaria">
                <h1>Veterinaria Peluditos</h1>
            </div>
            <nav class="items">
                <a href="../index.html"> Inicio </a>
                <a href="../pages/nuestrosProfesionales.html"> Nuestros profesionales </a>
                <a href="../pages/servicios.html"> Servicios </a>
                <a href="../pages/productos.html"> Productos </a>
                <a href="../pages/contactenos.html"> Contáctenos </a>
                <a href="../pages/miSesion.html"> Mi sesión </a>
            </nav>
            <img src="../images/perritoCooriendoHeader.gif" alt="Gif del Header" class="perritoHeader">

        </div>
    </header>
    <!--Contenido principal-->
    <main>
        <form action="" class="form_contact">
            <label for="correo">Correo electrónico</label>
            <input type="text" name="correo">
            
            <label for="contraseña">Contraseña</label>
            <input type="password" name="contraseña">
            
            <button type="submit">Enviar</button>
        </form>
        <br>
    </main>
    <!--Pie de pagina-->
    <footer>
        <div class="footer_container">
            <div class="footer_information">
                <p class="footer_title">Veterinaria Peluditos</p>
                <p>"La medicina cura al ser humano, la veterinaria cura a la humanidad"</p>
            </div>
            <ul class="footer_list">
                <li>
                    <img src="../logos/instagram_icon.png" alt="Redes sociales">
                    vete_peluditos.ok
                </li>
                <li>
                    <img src="../logos/telepone_icon.png" alt="Teléfonos de contacto">
                    4395-1628
                </li>
                <li>
                    <img src="../logos/mail_icon.png" alt="Correo electrónico">
                    vete_peluditos@gmail.com
                </li>
            </ul>
        </div>
        <a href="https://web.whatsapp.com/" target="_blank" class="whatsapp_button">
            <img src="../logos/whatsapp_icon.png" alt="WhatsApp">
        </a>
    </footer>
</body>
</html>
